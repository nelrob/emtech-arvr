<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Statue</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">

<body>
  <div id="card">

                  alt="A 3D model of the Statue of Liberty"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
